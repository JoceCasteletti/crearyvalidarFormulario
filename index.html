<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jocelyn Casteletti Sandoval">
  <meta name="description" content="Registro y creacion de formulario.">
  <meta name="keywords" content="registrar, formulario, campos, formulario.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Formulario de Validación</title>

  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <h1>Formulario de registro</h1>
  <form id="register" class="form-register" onsubmit="return validar(event);">
    <div class="contenedor-inputs">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss">
      <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
      <input type="email" id="correo" name="correo" placeholder="Correo (email@desafio-latam.cl)" class="inputcss">
      <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="inputcss">
      <input type="password" id="pass" name="pass" placeholder="Contraseña" class="inputcss">
      <input type="number" id="telefono" name="telefono" placeholder="Teléfono (911111122)" class="inputcss">
      <input type="submit" value="Registrar" class="btn-enviar">

    </div>
  </form>

  <div id="error"></div>

  <script type="text/javascript" src="validar.js"></script>
</body>

</html>
